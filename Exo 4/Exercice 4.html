<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
 <title>Sélecteur personnalisé jQuery</title>
<style>
 *{
 padding: 5px;
 }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){

 $("tr:odd").css("background", "yellow");
 


 $("tr:even").css("background", "orange");
 

 $("p:first").css("background", "blue");
 
 
 $("p:last").css("background", "green");
 
 $("form :text").css("background", "purple");
 
 $("form :password").css("background", "blue");
 
 $("form :submit").css("background", "aqua");
});
</script>
</head>
<body>
 <table border="1">
 <thead>
 <tr>
 <th>No.</th>
 <th>Nom</th>
 <th>Email</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>1</td>
 <td>John Carter</td>
 <td>johncarter@mail.com</td>
 </tr>
 <tr>
 <td>2</td>
 <td>Peter Parker</td>
 <td>peterparker@mail.com</td>
 </tr>
 <tr>
 <td>3</td>
 <td>John Rambo</td>
 <td>johnrambo@mail.com</td>
 </tr>
 </tbody>
 </table>
 <p>C'est un paragraphe.</p>
 <p>C'est un autre paragraphe.</p>
 <p>C'est un paragraphe de plus.</p>
 <form>

 <label>Nom: <input type="text"></label>
 <label>Password: <input type="password"></label>
 <input type="submit" value="Sign In">
 </form>
</body>
</html>
